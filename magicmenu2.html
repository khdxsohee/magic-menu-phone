<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Magic Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #1a002b, #000000);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .magic-menu {
      display: flex;
      gap: 40px;
      background: rgba(255, 255, 255, 0.05);
      padding: 25px 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .magic-menu a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.3em;
      position: relative;
      transition: all 0.3s ease;
      padding-bottom: 5px;
    }

    .magic-menu a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 3px;
      bottom: 0;
      left: 0;
      background: linear-gradient(90deg, #00ffe0, #e500ff);
      transition: width 0.4s ease;
      border-radius: 2px;
      box-shadow: 0 0 8px #ff00ff80;
    }

    .magic-menu a:hover::after {
      width: 100%;
    }

    .magic-menu a:hover {
      color: #ff9eff;
      text-shadow: 0 0 5px #ff00ff88;
    }

    @media (max-width: 600px) {
      .magic-menu {
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 30px;
      }
    }

    /* Floating stars background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite ease-in-out;
      opacity: 0.5;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.8); }
    }
  </style>
</head>
<body>

  <div class="magic-menu">
    <a href="#">Home</a>
    <a href="#">Spells</a>
    <a href="#">Potions</a>
    <a href="#">Wizards</a>
    <a href="#">Contact</a>
  </div>

  <!-- Stars background -->
  <div class="stars" id="stars"></div>

  <script>
    // Generate glowing stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('span');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
